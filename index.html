<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fact Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f06, #4a90e2);
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .fact-box {
            margin: 20px 0;
            font-size: 1.2em;
            color: #333;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .fact-box.show {
            opacity: 1;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .graphic {
            width: 100px;
            height: 100px;
            background: url('https://via.placeholder.com/100') no-repeat center center;
            background-size: cover;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="graphic"></div>
        <h1>Random Fun Fact</h1>
        <div id="fact" class="fact-box">Click the button to see a fun fact!</div>
        <button id="generateFact">Generate Fact</button>
    </div>
    <script>
        const facts = [
            "Honey never spoils.",
            "Bananas are berries, but strawberries aren't.",
            "A day on Venus is longer than a year on Venus.",
            "Octopuses have three hearts.",
            "There are more stars in the universe than grains of sand on Earth.",
            "A group of flamingos is called a 'flamboyance'.",
            "The Eiffel Tower can be 15 cm taller during the summer.",
            "Some cats are allergic to humans.",
            "The unicorn is the national animal of Scotland.",
            "A jiffy is an actual unit of time."
        ];

        document.getElementById('generateFact').addEventListener('click', function() {
            const factBox = document.getElementById('fact');
            factBox.classList.remove('show');
            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * facts.length);
                factBox.textContent = facts[randomIndex];
                factBox.classList.add('show');
            }, 500);
        });
    </script>
</body>
</html>
